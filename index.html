<!DOCTYPE HTML5>
<html lang="en">
<head>

	<link rel="stylesheet" type="text/css" href="/bower_components/bootstrap/dist/css/bootstrap.css">
	<title> Astro Weight Calculator </title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<h1> <span id="astroTitle"> Astro Weight Calculator jQuery</span> </h1>
</head>
<body>
  <fieldset>
    <legend></legend>
	<div class="wrapUp"> 

		<div class="col-md-5"> 
			 <label> Your Weight </label><br>
			<input  type="text" id="userWeight" class="form-control col-md-5" placeholder="Your weight in lbs"></input>
		</div>
		<div class="col-md-5">
			 <label > Select a planet</label><br>
		   	 <select id="planetSelected" class="form-control col-md-5"> </select>
		</div>

		<div class="col-md-2"> <br>
		   		<button type="button" class="btn btn-primary btn-sm">Calculate</button>
		</div>
	    </div>
	     <div class="col-md-12" >
		  	    <pre id="userOutput" class="text-center bg-info"> </pre>
		 </div>


</fieldset>
	<script src="/bower_components/jquery/dist/jquery.js" type="text/javascript"></script>
	<script src="bower_components/bootstrap/dist/js/bootstrap.js"> </script>
	<script src="index.js"></script>
</body>
</html>
